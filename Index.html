        /* –ü–ª–∞–≤–Ω–æ–µ –ø–ª–∞–≤–∞–Ω–∏–µ */

        /* –°–≤–µ—á–µ–Ω–∏–µ */

        /* –ü–æ—è–≤–ª–µ–Ω–∏–µ */

<body>
    <div class="container">

        <img src="–Ω–∞—á–∞–ª–æ.jpg" alt="–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞" class="main-image" id="mainImage">

        <!-- –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞ -->
        <h1 class="question" id="questionText">–õ–µ—à–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</h1>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="buttons-wrapper">

                <div class="escape-area" id="escapeArea"></div>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–º–∏ –Ω–∞–¥–ø–∏—Å—è–º–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        const noButtonTexts = [
            "–¢–æ—á–Ω–æ?",
            "–ü–æ–¥—É–º–∞–π –µ—â–µ!",
            "–ú–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å?",
            "–Ø –±—É–¥—É —Ö–æ—Ä–æ—à–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π!",
            "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞!",
            "–ù—É —Ö–æ—Ç—å –ø–æ–¥—É–º–∞–π",
            "–Ø —É–∂–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞—é—Å—å",
            "–õ–µ—à–∞, –Ω—É –±—É–¥—å –¥–æ–±—Ä",
            "–Ø —Ç–∞–∫ –Ω–∞–¥–µ—è–ª–∞—Å—å",
            "–¢—ã —É–≤–µ—Ä–µ–Ω?",
            "–ü—Ä–æ–≤–µ—Ä—å —Å–≤–æ–µ —Å–µ—Ä–¥—Ü–µ",
            "–ú–æ–∂–µ—Ç –≤—Å–µ-—Ç–∞–∫–∏?",
            "–Ø –±—É–¥—É –æ—á–µ–Ω—å —Å—Ç–∞—Ä–∞—Ç—å—Å—è",
            "–î–∞–π –Ω–∞–º —à–∞–Ω—Å",
            "–≠—Ç–æ –∂–µ –¥–µ–Ω—å –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö",
            "–ü–æ–∂–∞–ª–µ–π –º–µ–Ω—è",
            "–Ø –ø–µ—á–µ–Ω—å–∫–∏ –∏—Å–ø–µ–∫—É",
            "–ë—É–¥—É –ª—É—á—à–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π",
            "–°–µ—Ä—å–µ–∑–Ω–æ?",
            "–û–π, –Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞",
            "–Ø —É–∂–µ –ø–ª–∞—á—É",
            "–ù–µ –¥–µ–ª–∞–π —ç—Ç–æ–≥–æ",
            "–î–∞–≤–∞–π –ø–æ–ø—Ä–æ–±—É–µ–º",
            "–í—Å–µ–≥–æ –æ–¥–∏–Ω —Ä–∞–∑",
            "–î–ª—è –º–µ–Ω—è —ç—Ç–æ –≤–∞–∂–Ω–æ",
            "–Ø —Ç–µ–±—è –ª—é–±–ª—é",
            "–¢—ã –º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ",
            "–ë–µ–∑ —Ç–µ–±—è –º–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ",
            "–Ø —Ç–∞–∫ —Ç–µ–±—è –∂–¥–∞–ª–∞",
            "–¢—ã –º–æ–π –∏–¥–µ–∞–ª",
            "–° —Ç–æ–±–æ–π —Ç–∞–∫ –∑–¥–æ—Ä–æ–≤–æ",
            "–ë—É–¥—É —Ç–µ–±—è –±–∞–ª–æ–≤–∞—Ç—å",
            "–¢—ã —Å–∞–º—ã–π –ª—É—á—à–∏–π",
            "–ú–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ —Ä–∞–∑–æ–±—å–µ—Ç—Å—è",
            "–ù–µ –æ—Ç–∫–∞–∑—ã–≤–∞–π –º–Ω–µ",
            "–≠—Ç–æ –±—É–¥–µ—Ç –≤–æ–ª—à–µ–±–Ω–æ",
            "–Ø –≤–µ—Ä—é –≤ –Ω–∞—Å",
            "–°–¥–µ–ª–∞–π –º–Ω–µ –ø–æ–¥–∞—Ä–æ–∫",
            "–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å",
            "–ù—É —Ö–æ—á–µ—à—å —è —É–π–¥—É?"
        ];

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const buttonsWrapper = document.querySelector('.buttons-wrapper');
        const escapeArea = document.getElementById('escapeArea');
        const mainImage = document.getElementById('mainImage');

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        let yesSize = 1;
        let noSize = 1;
        let noFontSize = 1.8;
        let clickCount = 0;
        const maxClicks = noButtonTexts.length;
        let isMoving = false;
        let moveInterval = null;
        let confettiInterval = null;
        let isCelebrating = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
        function moveNoButton() {
            if (isMoving || clickCount >= maxClicks) return;

            isMoving = true;

            const wrapperRect = buttonsWrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
            const padding = 25;
            const maxX = wrapperRect.width - noBtnRect.width - padding;
            const maxY = wrapperRect.height - noBtnRect.height - padding;
            const minX = padding;
            const minY = padding;

            let newX, newY;
            let attempts = 0;
            const maxAttempts = 15;

            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –ø–æ–∑–∏—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –∫–Ω–æ–ø–∫—É "–î–∞"
            do {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
                attempts++;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –ª–∏ –Ω–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–∫—É "–î–∞"
                const noBtnLeft = newX;
                const noBtnRight = newX + noBtnRect.width;
                const noBtnTop = newY;
                const noBtnBottom = newY + noBtnRect.height;

                const yesBtnLeft = yesBtn.offsetLeft;
                const yesBtnRight = yesBtnLeft + yesBtnRect.width;
                const yesBtnTop = yesBtn.offsetTop;
                const yesBtnBottom = yesBtnTop + yesBtnRect.height;

                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç—Å—è, –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ü–∏–∫–ª–∞
                if (noBtnRight < yesBtnLeft || noBtnLeft > yesBtnRight ||
                    noBtnBottom < yesBtnTop || noBtnTop > yesBtnBottom) {
                    break;
                }

            } while (attempts < maxAttempts);

            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —Ö–æ—Ä–æ—à—É—é –ø–æ–∑–∏—Ü–∏—é, —Å—Ç–∞–≤–∏–º –≤ —É–≥–æ–ª
            if (attempts >= maxAttempts) {
                newX = minX;
                newY = minY;
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            noBtn.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // –£–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –ø—Ä–∏ –∫–∞–∂–¥–æ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
            noSize = Math.max(0.25, noSize - 0.015);
            noBtn.style.transform = `translateY(-50%) scale(${noSize})`;

            // –£–º–µ–Ω—å—à–∞–µ–º —à—Ä–∏—Ñ—Ç –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" - –±–æ–ª–µ–µ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ
            noFontSize = Math.max(0.2, noFontSize - 0.04);
            noBtn.style.fontSize = `${noFontSize}rem`;

            // –£–º–µ–Ω—å—à–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –∫–Ω–æ–ø–∫–∏
            const currentPadding = 18 * noSize;
            noBtn.style.padding = `${Math.max(3, currentPadding * 0.7)}px ${Math.max(8, currentPadding * 1.5)}px`;

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä—ã–∂–∫–∞
            noBtn.style.animation = 'none';
            setTimeout(() => {
                noBtn.style.animation = 'noButtonShake 3s ease-in-out infinite';
            }, 10);

            isMoving = false;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function startAutoMoving() {
            if (moveInterval) clearInterval(moveInterval);

            moveInterval = setInterval(() => {
                if (clickCount < maxClicks && !isCelebrating) {
                    moveNoButton();
                } else {
                    clearInterval(moveInterval);
                }
            }, 900);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
        function initializeButtons() {
            const wrapperRect = buttonsWrapper.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞" —Å–ª–µ–≤–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É
            yesBtn.style.left = `${(wrapperRect.width/2) - yesBtnRect.width - 20}px`;
            yesBtn.style.top = `${wrapperRect.height/2}px`;

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" —Å–ø—Ä–∞–≤–∞ –æ—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞"
            noBtn.style.left = `${(wrapperRect.width/2) + 20}px`;
            noBtn.style.top = `${wrapperRect.height/2}px`;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–¥–Ω–æ–≥–æ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createSingleConfetti() {
            if (!isCelebrating) return;
            
            const colors = ['#ff4081', '#ff79a9', '#ffebee', '#ffc1cc', '#ffd6e0', '#ff9ec7'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Ñ–æ—Ä–º–∞
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = Math.random() * 12 + 8;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (—Å–ª—É—á–∞–π–Ω–∞—è –≤–≤–µ—Ä—Ö—É —ç–∫—Ä–∞–Ω–∞)
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = '-20px';
            
            // –°–ª—É—á–∞–π–Ω—ã–π –Ω–∞–∫–ª–æ–Ω
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(confetti);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
            const animationDuration = Math.random() * 3000 + 2000;
            const animation = confetti.animate([
                { 
                    transform: `translateY(0) rotate(0deg)`,
                    opacity: 1 
                },
                { 
                    transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg)`,
                    opacity: 0 
                }
            ], {
                duration: animationDuration,
                easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
            });
            
            // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            animation.onfinish = () => {
                confetti.remove();
            };
        }

        // –ù–µ–ø—Ä–µ—Ä—ã–≤–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function startContinuousConfetti() {
            isCelebrating = true;
            
            // –ü–µ—Ä–≤–∞—è –ø–æ—Ä—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createSingleConfetti(), i * 50);
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            confettiInterval = setInterval(() => {
                if (isCelebrating) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => createSingleConfetti(), i * 100);
                    }
                }
            }, 800);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞"
        yesBtn.addEventListener('click', function() {
            // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—É—é –∞–Ω–∏–º–∞—Ü–∏—é –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é
            questionText.style.animation = 'celebrateText 2s ease-in-out infinite, rainbowText 3s linear infinite';
            questionText.textContent = "–Ø –ó–ù–ê–õ–ê, –ß–¢–û –¢–´ –°–û–ì–õ–ê–°–ò–®–¨–°–Ø! üíï";
            questionText.classList.add('final-text');
            
            // –£—Å–∏–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫–∞—Ä—Ç–∏–Ω–∫–∏
            mainImage.style.animation = 'float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate, scaleIn 0.8s ease-out';
            
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            yesBtn.style.transition = 'all 0.5s ease';
            noBtn.style.transition = 'all 0.5s ease';
            yesBtn.style.opacity = '0';
            noBtn.style.opacity = '0';
            setTimeout(() => {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
            }, 500);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            if (moveInterval) {
                clearInterval(moveInterval);
            }
            
            // –£–±–∏—Ä–∞–µ–º –æ–±–ª–∞—Å—Ç—å –¥–ª—è —É–±–µ–≥–∞–Ω–∏—è
            escapeArea.style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            startContinuousConfetti();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                playCelebrationSound(audioContext);
            } catch (e) {
                console.log("–ê—É–¥–∏–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
            }
        });

        // –ü—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç
        function playCelebrationSound(audioContext) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // –î–æ
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // –ú–∏
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // –°–æ–ª—å
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        noBtn.addEventListener('click', function() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
            clickCount++;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞" —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            yesSize += 0.15;
            yesBtn.style.transition = 'transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            yesBtn.style.transform = `translateY(-50%) scale(${yesSize})`;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            if (clickCount <= maxClicks) {
                noBtn.textContent = noButtonTexts[clickCount - 1];
            }
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
            setTimeout(() => {
                moveNoButton();
            }, 50);
            
            // –ï—Å–ª–∏ –ø—Ä–µ–≤—ã—Å–∏–ª–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤ - —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
            if (clickCount >= maxClicks) {
                setTimeout(() => {
                    noBtn.style.transition = 'all 0.5s ease';
                    noBtn.style.opacity = '0';
                    noBtn.style.visibility = 'hidden';
                    noBtn.style.pointerEvents = 'none';
                    
                    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞" –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π
                    yesBtn.textContent = "–í–°–ï –†–ê–í–ù–û –î–ê!";
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞" –µ—â–µ –±–æ–ª—å—à–µ
                    yesSize += 0.4;
                    yesBtn.style.transform = `translateY(-50%) scale(${yesSize})`;
                    
                    // –ú–µ–Ω—è–µ–º –≤–æ–ø—Ä–æ—Å —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    questionText.style.animation = 'textPulse 1.5s ease-in-out infinite';
                    questionText.textContent = "–í–´–ë–û–† –°–î–ï–õ–ê–ù –ó–ê –¢–ï–ë–Ø! üòâ";
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
                    if (moveInterval) {
                        clearInterval(moveInterval);
                    }
                }, 300);
            }
        });

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –æ–±–ª–∞—Å—Ç—å
        escapeArea.addEventListener('mouseover', function(e) {
            const rect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫—É—Ä—Å–æ—Ä —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π "–ù–µ—Ç"
            const distance = Math.sqrt(
                Math.pow(mouseX - (rect.left + rect.width/2), 2) +
                Math.pow(mouseY - (rect.top + rect.height/2), 2)
            );
            
            if (distance < 120 && clickCount < maxClicks && !isCelebrating) {
                moveNoButton();
            }
        });
        
        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ - –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –æ–±–ª–∞—Å—Ç–∏
        escapeArea.addEventListener('touchstart', function(e) {
            if (clickCount < maxClicks && !isCelebrating) {
                const touch = e.touches[0];
                const rect = noBtn.getBoundingClientRect();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫–∞—Å–∞–Ω–∏–µ —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π "–ù–µ—Ç"
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - (rect.left + rect.width/2), 2) +
                    Math.pow(touch.clientY - (rect.top + rect.height/2), 2)
                );
                
                if (distance < 180) {
                    moveNoButton();
                    e.preventDefault();
                }
            }
        }, { passive: false });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            initializeButtons();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–±–ª–∞—Å—Ç–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (window.innerWidth <= 768) {
                buttonsWrapper.style.height = '100px';
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            setTimeout(() => {
                startAutoMoving();
            }, 1000);
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            initializeButtons();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–±–ª–∞—Å—Ç–∏
            if (window.innerWidth <= 768) {
                buttonsWrapper.style.height = '100px';
            } else {
                buttonsWrapper.style.height = '130px';
            }
        });
        
        console.log("‚ú® –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –≥–æ—Ç–æ–≤–∞! –£–¥–∞—á–∏! ‚ú®");
    </script>
</body>
